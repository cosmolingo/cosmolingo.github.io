<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c5060d9dc.js" crossorigin="anonymous"></script>
</head>
<body>
<!--
ALPHABET
-->

<div id="alphabet" class="main_section">
    <h3>russian alphabet</h3>
</div>

<!--
CLOTHES
-->

<div class="clothes section game_section">
    <h3>clothes</h3>
    <div class="content">
        <div id="clothes_info"><p></p></div>
        <div id="clothes_diagrams"></div>
        <div id="clothes_arrows">
            <div id="clothes_arrow_left" class="clothes_arrow"><i class="fa-solid fa-circle-arrow-left"></i></div>
            <div id="clothes_arrow_right" class="clothes_arrow"><i class="fa-solid fa-circle-arrow-right"></i></div>
        </div>
    </div>
</div>

<!--
BODY PARTS
-->

<div class="body_parts section game_section">
    <h3>body parts</h3>
    <div class="content">
        <div id="body_info"><p></p></div>
        <div id="body_diagrams"></div>
    </div>
</div>

<!--
COLOR PICKER
-->

<div class="colors section game_section">
    <h3>color picker</h3>
    <div class="content"></div>
</div>

<!--
Time
-->

<div class="time section game_section">
    <h3>time</h3>
    <div class="content">
        <input type="text" class="clock" value="00:00"/>
        <div class="time_tables">
            <table class="table_week">
            </table>

            <table class="table_year">
            </table>

            <table class="table_season">
            </table>
        </div>
    </div>
</div>

<!--
Wordle
-->

<div class="wordle section game_section">
    <h3>wordle</h3>
    <div class="content">
        <div id="wordle"></div>
        <div id="wordle_output"></div>
        <div id="wordle_alphabet"></div>
    </div>
</div>

<!--
Weather
-->

<div class="weather section game_section">
    <h3>weather forecast</h3>
    <div class="content">
        <div id="weather"></div>
    </div>
</div>

</body>
</html>
